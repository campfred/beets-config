directory: Musique
library: BibliothÃ¨que.db

ui:
  terminal_width: 120
  length_diff_thresh: 3
  import:
    match_header: 2
    match_details: 2
    match_tracklist: 4
    layout: column

import:
  languages:
    - fr
    - en
  bell: true
  # group_albums: true
  write: true
  # move: true
  move: false
  falsene_rec_action: skip
  log: Beets.log

plugins:
  - info
  - inline
  - web
  - fuzzy
  - duplicates
  - unimported
  - importadded
  - edit
  - chroma # pyacoustid
  - convert
  - replaygain
  # - fromfilename
  - beatport4
  - spotify
  - lastgenre
  # - bpmanalyser
  - lyrics
  - embedart
  - fetchart

item_fields:
  disc_and_track: u'%02i-%02i' % (disc, track) if disctotal > 1 else u'%02i' % (track)
  label_and_catalog: (label + " ~ " + catalognum) if catalognum else label
  first_albumartist: albumartist.split(", ")[0]

paths:
  default: $first_albumartist/$album%aunique{} ($label_and_catalog)/$disc_and_track $title

edit:
  itemfields:
    - disc
    - track
    - title
    - artist
    - album
    - albumartist
    - label
    - catalognum
    - genre
    - bpm
    - key
    - comp
    - comments
  albumfields:
    - album
    - albumartist
    - label
    - catalognum
    - genre
    - comp
    - comments

rewrite:
  artist Muzzy: MUZZ

convert:
  auto: false
  copy_album_art: true
  embed: true
  max_bitrate: falsene
  never_convert_lossy_files: true
  # delete_originals: true
  delete_originals: false
  format: flac
  # format: aiff
  # formats:
  #   aiff:
  #     command: ffmpeg -i $source -write_id3v2 1 -c:v copy $dest
  #     extension: aiff

replaygain:
  backend: ffmpeg
  # backend: gstreamer

lastgenre:
  count: 3
  source: track

bpmanalyser:
  auto: true
  write: true

embedart:
  maxwidth: 1500
  remove_art_file: false

fetchart:
  quality: 100
  sources:
    - itunes
    - amazon
    - filesystem
    - albumart
    - coverart
  high_resolution: true

spotify:
  source_weight: 1.0
  show_failures: true

beatport4:
  source_weight: 0.7
  art: true
  art_overwrite: false

musicbrainz:
  source_weight: 0.4
  extra_tags: [catalognum, label, year]
  external_ids:
    discogs: true
    spotify: true
    bandcamp: true
    beatport: true
    tidal: true
