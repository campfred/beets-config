##
# In case of moving all the data.
# https://beets.readthedocs.io/en/latest/faq.html#id12
# https://discourse.beets.io/t/moving-my-music-files-to-a-different-drive/2248/6
##
library: Beets.db
directory: ../Beets

plugins:
  - info
  - the
  - inline
  - web
  - fuzzy
  - duplicates
  - unimported
  - importadded
  - types
  - edit
  # - chroma # pyacoustid
  - convert
  - replaygain
  - zero
  - autobpm
  # - beatport # TODO Check back later once it's updated
  # - beatport4 # TODO Check back later once it's updated
  - spotify
  - deezer
  - discogs
  - embedart
  - fetchart

include:
  - .configs/files.yaml
  - .configs/data.yaml
  - .configs/quality.yaml
  - .configs/sources.yaml
  - .configs/display.yaml
