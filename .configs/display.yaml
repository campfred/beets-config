ui:
  length_diff_thresh: 3
  import:
    match_header: 4
    match_details: 4
    match_tracklist: 8
    layout: newline

per_disc_numbering: true

format_item: |
   $path
  |
  |  $artist   󰽰 $title
  |  $genre%if{bpm > 0,   󰟚 $bpm bpm}
  |  $format
  |
  |  $albumartist   󰀥 $album ($year) [$albumtype]
  | %if{$label,󰴓 $label%if{$catalognum,     $catalognum}}
  |
  󰃰 $added

format_album: |
   $path
  󰀥 $album ($year) [$albumtype]%if{disctotal > 1, ($disctotal discs)} [$albumtype]
   $albumartist
  %if{$label,󰴓 $label%if{$catalognum,    $catalognum}}
  󰃰 $added

rewrite:
  artist ^Muzzy$: MUZZ
  albumartist ^Muzzy$: MUZZ
  title ^Muzzy$: MUZZ
  artist ^Muzz$: MUZZ
  albumartist ^Muzz$: MUZZ
  title ^Muzz$: MUZZ
  artist ^FISHER \(OZ\)$: FISHER
  albumartist ^FISHER \(OZ\)$: FISHER
  artist ^1991$: NINETEEN91
  albumartist ^1991$: NINETEEN91
  title ^1991$: NINETEEN91
