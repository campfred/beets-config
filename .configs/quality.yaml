convert:
  auto: true
  copy_album_art: true
  embed: true
  no_convert:
    - format:flac
    - format:mp3
    - format:aac
  delete_originals: true
  format: flac
  formats:
    # Commands have the « -y » option to allow overwriting when the previous temporary file from last attempt is still there.
    flac:
      command: ffmpeg -i $source $dest -y
    aiff:
      command: ffmpeg -i $source -write_id3v2 1 $dest -y

replaygain:
  backend: ffmpeg
  overwrite: true
  # backend: gstreamer

importadded:
  preserve_mtimes: true
  preserve_write_mtimes: true

lastgenre:
  count: 3
  source: track

bpmanalyser:
  auto: true
  write: true

embedart:
  maxwidth: 1280
  remove_art_file: false

fetchart:
  quality: 100
  sources:
    - filesystem
    - itunes
    - amazon
    - spotify
    - "*"
  high_resolution: true
